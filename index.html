<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameVerse</title>
    <base href="/GameVerse_FrontEnd/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="images/Logo_NoBackground.png" />
    <link href="PaginaEmpresa.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="blazor-loader">
        <div class="spinner"></div>
    </div>

    <div id="app"></div>

    <style>
        #blazor-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 9999;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(0,0,0,0.1);
            border-top-color: #0078d7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            waitForBlazorStart();
        });

        function waitForBlazorStart() {
            if (document.getElementById('app').innerHTML.trim() !== '') {
                const loader = document.getElementById('blazor-loader');
                if (loader) loader.remove();
                return;
            }

            requestAnimationFrame(waitForBlazorStart);
        }
    </script>
</body>

</html>
